name: main branch
on:
  push:
    branches:
      - 'main'

jobs: 
  test:
    name: unit test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up jdk
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt' 
        java-version: '11'     
    - name: Maven Package
      run: mvn clean package
    - name: Maven Verify
      run: mvn clean verify -DskipTests
